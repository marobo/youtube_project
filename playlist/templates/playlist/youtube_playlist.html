{% extends 'base_site.html' %}

{% block title %}
    YouTube Playlist
{% endblock title %}

{% block content %}
<div>
    <a href="{% url 'homepage' %}">
        YouTube Playlist
    </a>
    <p>Your favorite youtube playlist will be here!</p>
    <ul>
        {% for item in playlist_items %}
            <li>{{ item.snippet.title }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
