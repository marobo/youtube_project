{% extends 'base_site.html' %}

{% block title %}
    YouTube Playlist
{% endblock title %}

{% block content %}
    <h2>YT PLAYLIST</h2>
    <b><p style="color: coral;">Your favorite playlist will be here!</p></b>
    <ul>
        {% for item in playlist_items %}
            <li>{{ item.snippet.title }}</li>
        {% endfor %}
    </ul>
{% endblock content %}
